<header class="header bg-dark text-light">
  <div class="container-fluid text-center py-3">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 py-3">
        <h1 class="display-4">Job Search App</h1>
      </div>
      <div class="col-12 col-md-6">
        <h3>Filter by level:</h3>
        <select (change)="filterSearch()" class="form-select px-2" #selectedLevel>
          <option selected value="">All</option>
          <option value="Entry Level">Entry Level</option>
          <option value="Mid Level">Mid Level</option>
          <option value="Senior Level">Senior Level</option>
          <option value="Internship">Internship</option>
        </select>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid bg-dark">
  <div class="row mb-4">
    <app-job class="col-12 d-flex justify-content-center" *ngFor="let job of jobs" [job]="job"></app-job>
  </div>
  <div class="row justify-content-center  ">
    <ul class="d-flex pagination-lg ">
      <li class="page-item" *ngIf="page > 1">
        <a class="page-link text-dark" href="#" aria-label="Previous" (click)="previousPage()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link text-dark" href="#">{{ page }}</a></li>
      <li class="page-item">
        <a class="page-link text-dark" href="#" aria-label="Next" (click)="nextPage()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </div>
</div>
